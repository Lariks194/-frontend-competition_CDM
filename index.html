<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="podheader">
            <div class="gorizontal6">
                <img src="svg/logomark.svg" alt="">
                <h1>CineWorld</h1>
            </div>
            <label class="gorizontal6">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h2>Dark theme</h2>
            </label>
        </div>
        <div id="strip"></div>
    </header>
    <main>
        <section>
            <div class="panel">
                <form action="thanks.html" id="registrationForm">
                    <h1>Register for CineWorld</h1>

                    <div class="grid">
                        <div class="vertical5">
                            <label for="firstName">First Name</label>
                            <div class="input-container">
                                <input type="text" placeholder="Thomas" id="firstName" required>
                                <div class="required-dot" id="firstNameDot"></div>
                                <span class="clear-input" data-target="firstName">×</span>
                            </div>
                        </div>
                        <div class="vertical5">
                            <label for="lastName">Last Name</label>
                            <div class="input-container">
                                <input type="text" placeholder="Edison" id="lastName" required>
                                <div class="required-dot" id="lastNameDot"></div>
                                <span class="clear-input" data-target="lastName">×</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="vertical5">
                            <label for="dob">Date of Birth</label>
                            <div class="input-container">
                                <input type="text" id="dob" placeholder="DD.MM.YYYY" readonly>
                                <div class="required-dot" id="dobDot"></div>
                            </div>
                        </div>
                        <div class="vertical5">
                            <label for="email">Email</label>
                            <div class="input-container">
                                <input type="email" placeholder="email@email.ru" id="email" required>
                                <div class="required-dot" id="emailDot"></div>
                                <span class="clear-input" data-target="email">×</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="vertical5">
                            <label for="password">Password</label>
                            <div class="input-container">
                                <input type="password" placeholder="*******" id="password" required>
                                <div class="required-dot" id="passwordDot"></div>
                                <span class="clear-input" data-target="password">×</span>
                            </div>
                        </div>
                        <div class="vertical5">
                            <label for="repeatPassword">Repeat Password</label>
                            <div class="input-container">
                                <input type="password" placeholder="*******" id="repeatPassword" required>
                                <div class="required-dot" id="repeatPasswordDot"></div>
                                <span class="clear-input" data-target="repeatPassword">×</span>
                            </div>
                        </div>
                    </div>

                    <div class="vertical5 width100">
                        <label for="genre">Select your favourite genre</label>
                        <div class="custom-select">
                            <div class="select-selected" id="genreSelected">
                                <span>Favorite genre</span>
                                <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                                    <path d="M1 1.5L6 6.5L11 1.5" stroke="#8F6CBC" stroke-width="2"
                                        stroke-linecap="round" />
                                </svg>
                            </div>
                            <div class="select-options">
                                <div class="select-option" data-value="adventure">Adventure</div>
                                <div class="select-option" data-value="action">Action</div>
                                <div class="select-option" data-value="comedy">Comedy</div>
                                <div class="select-option" data-value="drama">Drama</div>
                                <div class="select-option" data-value="sci-fi">Sci-Fi</div>
                                <div class="select-option" data-value="horror">Horror</div>
                            </div>
                            <input type="hidden" id="genre" name="genre" required>
                        </div>
                    </div>

                    <div class="vertical10">
                        <div class="gorizontal12">
                            <input type="checkbox" id="subscribe">
                            <label for="subscribe">Subscribe to the latest updates of site materials</label>
                        </div>
                        <div class="gorizontal12">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I accept the terms of the "Personal Data Processing Policy" and, for the
                                purpose of establishing feedback with me, I consent to the processing of my personal
                                data.</label>
                        </div>
                    </div>

                    <button id="submitButton" type="submit" disabled>REGISTER</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Подключаем AirDatepicker через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/air-datepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/air-datepicker.min.js"></script>

    <script type="text/javascript">
        // Функция для очистки полей ввода
        function initClearButtons() {
            const clearButtons = document.querySelectorAll('.clear-input');

            clearButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (input) {
                        input.value = '';
                        input.focus();
                        checkFormValidity();
                        updateDots();

                        // Скрываем крестик после очистки
                        this.style.opacity = '0';
                    }
                });
            });

            // Показывать/скрывать крестики в зависимости от содержимого
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                // Проверяем начальное состояние
                const clearBtn = input.parentNode.querySelector('.clear-input');
                if (clearBtn) {
                    clearBtn.style.opacity = input.value ? '1' : '0';
                }

                // Обновляем при вводе
                input.addEventListener('input', function () {
                    const clearBtn = this.parentNode.querySelector('.clear-input');
                    if (clearBtn) {
                        clearBtn.style.opacity = this.value ? '1' : '0';
                    }
                });
            });
        }

        // Кастомный select
        document.addEventListener('DOMContentLoaded', function () {
            const customSelects = document.querySelectorAll('.custom-select');

            customSelects.forEach(select => {
                const selected = select.querySelector('.select-selected');
                const options = select.querySelector('.select-options');
                const hiddenInput = select.querySelector('input[type="hidden"]');
                const optionItems = select.querySelectorAll('.select-option');

                // Открытие/закрытие select
                selected.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const isActive = options.classList.contains('active');

                    // Закрываем все другие select
                    document.querySelectorAll('.select-options').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    document.querySelectorAll('.select-selected').forEach(sel => {
                        sel.classList.remove('active');
                    });

                    // Открываем/закрываем текущий
                    if (!isActive) {
                        options.classList.add('active');
                        selected.classList.add('active');
                    }
                });

                // Скролл колесиком мыши
                options.addEventListener('wheel', function (e) {
                    e.preventDefault();
                    this.scrollTop += e.deltaY;
                });

                // Выбор option
                optionItems.forEach(option => {
                    option.addEventListener('click', function () {
                        const value = this.getAttribute('data-value');
                        const text = this.textContent;

                        // Обновляем выбранное значение
                        selected.querySelector('span').textContent = text;
                        hiddenInput.value = value;

                        // Помечаем выбранный option
                        optionItems.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');

                        // Закрываем select
                        options.classList.remove('active');
                        selected.classList.remove('active');

                        // Обновляем валидацию формы
                        checkFormValidity();
                        updateDots();
                    });
                });

                // Закрытие при клике вне select
                document.addEventListener('click', function () {
                    options.classList.remove('active');
                    selected.classList.remove('active');
                });
            });

            // Инициализация AirDatepicker
            const datepicker = new AirDatepicker('#dob', {
                dateFormat: 'dd.MM.yyyy',
                autoClose: true,
                minDate: new Date(1900, 0, 1),
                maxDate: new Date(),

                // Английская локаль В КАПСЕ
                locale: {
                    days: ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'],
                    daysShort: ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'],
                    daysMin: ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'],
                    months: ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'],
                    monthsShort: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
                    today: 'TODAY',
                    clear: 'CLEAR',
                    dateFormat: 'dd.MM.yyyy',
                    timeFormat: 'hh:mm aa',
                    firstDay: 1
                },

                onShow: function () {
                    // Создаем оверлей
                    const overlay = document.createElement('div');
                    overlay.className = 'datepicker-overlay';
                    overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: #2425275d;
                    z-index: 9998;
                `;
                    document.body.appendChild(overlay);

                    // Закрытие по клику на оверлей
                    overlay.addEventListener('click', function () {
                        datepicker.hide();
                        document.body.removeChild(overlay);
                    });
                },

                onHide: function () {
                    // Удаляем оверлей при закрытии
                    const overlay = document.querySelector('.datepicker-overlay');
                    if (overlay) {
                        document.body.removeChild(overlay);
                    }
                },

                onSelect: function () {
                    checkFormValidity();
                    updateDots();
                }
            });

            // Инициализация кнопок очистки
            initClearButtons();
        });

        // Получаем все необходимые элементы
        const form = document.getElementById('registrationForm');
        const inputs = form.querySelectorAll('input[required], select[required]');
        const submitButton = document.getElementById('submitButton');

        // Объект для хранения ссылок на точки
        const dots = {
            firstName: document.getElementById('firstNameDot'),
            lastName: document.getElementById('lastNameDot'),
            dob: document.getElementById('dobDot'),
            email: document.getElementById('emailDot'),
            password: document.getElementById('passwordDot'),
            repeatPassword: document.getElementById('repeatPasswordDot'),
            genre: document.getElementById('genreDot'),
            terms: document.getElementById('termsDot')
        };

        // Функция для обновления видимости точек
        function updateDots() {
            inputs.forEach(input => {
                const dot = dots[input.id];
                if (dot) {
                    if (input.type === 'checkbox') {
                        dot.classList.toggle('visible', !input.checked);
                    } else if (input.type === 'select-one') {
                        dot.classList.toggle('visible', !input.value);
                    } else {
                        dot.classList.toggle('visible', !input.value.trim());
                    }
                }
            });

            // Проверка совпадения паролей
            const password = document.getElementById('password');
            const repeatPassword = document.getElementById('repeatPassword');
            const repeatPasswordDot = dots.repeatPassword;

            if (password.value && repeatPassword.value && password.value !== repeatPassword.value) {
                repeatPasswordDot.classList.add('visible');
            } else if (password.value && repeatPassword.value && password.value === repeatPassword.value) {
                repeatPasswordDot.classList.remove('visible');
            }
        }

        // Валидация паролей
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;

            let errors = [];

            // Проверка длины пароля
            if (password && password.length < 8) {
                errors.push('Пароль должен содержать минимум 8 символов');
            }

            // Проверка совпадения паролей
            if (password && repeatPassword && password !== repeatPassword) {
                errors.push('Пароли не совпадают');
            }

            return errors;
        }

        // Функция для проверки всех обязательных полей
        function checkFormValidity() {
            let allFilled = true;

            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    if (!input.checked) allFilled = false;
                } else if (input.type === 'select-one' || input.type === 'hidden') {
                    if (!input.value) allFilled = false;
                } else {
                    if (!input.value.trim()) allFilled = false;
                }
            });

            // Добавляем валидацию паролей
            const passwordErrors = validatePasswords();
            if (passwordErrors.length > 0) {
                allFilled = false;
            }

            submitButton.disabled = !allFilled;
            updateDots();
        }

        // Добавляем обработчики событий на все поля
        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
            input.addEventListener('change', checkFormValidity);
            input.addEventListener('blur', updateDots);
        });

        // Инициализируем состояние кнопки и точек при загрузке страницы
        checkFormValidity();
        updateDots();

        // Обработчик отправки формы
        form.addEventListener('submit', function (event) {
            if (!submitButton.disabled) {
                // Форма валидна - позволяем отправку
                console.log('Переход на thanks.html');
            } else {
                // Форма не валидна - предотвращаем отправку
                event.preventDefault();
                alert('Пожалуйста, заполните все обязательные поля правильно');
            }
        });
    </script>

</body>

</html>
